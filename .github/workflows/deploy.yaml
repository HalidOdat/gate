
name: Build and Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup emscripten SDK
        uses: mymindstorm/setup-emsdk@v11
        with:
          version: 3.0.0

      - name: Verify emscripten SDK
        run: emcc -v

      - name: Run cmake
        run: emcmake cmake . -DCMAKE_BUILD_TYPE=$BUILD_TYPE -B build

      - name: Run build system
        run: cmake --build build --config $BUILD_TYPE

      - name: Create final directory
        run: mkdir final

      - name: Copy files to final directory
        run: cp web/index.html build/gate.* final

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: final
