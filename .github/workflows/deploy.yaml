
name: Build and Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup emscripten SDK
        uses: mymindstorm/setup-emsdk@v11
        with:
          version: 3.0.0

      - name: Verify emscripten SDK
        run: emcc -v

      - name: Create build directory
        run: mkdir build

      - name: Change to build directory
        run: cd build

      - name: Run cmake
        run: emcmake cmake ..

      - name: Run make
        run: emmake make -j8

      - name: Create final directory
        run: mkdir final

      - name: Copy files to final directory
        run: cp ../web/index.html gate.* final

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: final
